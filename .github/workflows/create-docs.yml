name: Put docs in another branch

on:
  push:
    branches: [main]

jobs:
  create-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: create folder
        run: mkdir docs

      - name: create a file
        run: cd docs && echo "${{ GITHUB_RUN_ID }} -- ${{ GITHUB_RUN_NUMBER }}" >> a_file.txt

      - name: Push
        uses: nicholasgriffintn/github-branch-deployment-action@0.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: docs
          FOLDER: docs
          MESSAGE: 'Build: ({sha}) {msg}'